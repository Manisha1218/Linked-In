<ion-header>
    <ion-toolbar>
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="signup-page">
    <div class="signup-container">
        <h2>Join LinkedIn</h2>
        <p>Make the most of your professional life</p>

        <ion-list>
            <ion-item>
                <ion-input placeholder="First name" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Last name" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Password" type="password" required></ion-input>
            </ion-item>
            <ion-item lines="none">
                <p class="signup-info">
                    By clicking Agree & Join, you agree to LinkedIn's User Agreement, Privacy Policy, and Cookie Policy.
                </p>
            </ion-item>
            <ion-button expand="block" color="primary" [routerLink]="['/tabs/tab1']">Agree & Join</ion-button>

        </ion-list>

        <div class="alternate-options">
            <ion-button expand="block" color="light">Continue with Google</ion-button>
        </div>

        <p class="login-link">
            Already on LinkedIn? <a routerLink="/login">Sign in</a>
        </p>
    </div>
</ion-content>
